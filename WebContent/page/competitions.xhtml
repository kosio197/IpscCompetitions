<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
  <ui:composition template="/page/template/layout.xhtml">
    <ui:define name="content">
      <h:form id="competitions-form">
         <p:fieldset legend="Upcoming #{msgs['label.competitions']}" toggleable="true" toggleSpeed="500">
            <p:accordionPanel value="#{CompetitionsBean.competitions}" var="competition" multiple="true">
              <p:tab title="#{competition.name} - #{competition.matchDate} - #{competition.discipline} - #{msgs['label.level']} #{competition.level} ">
                <c:choose>
                    <c:when test="#{not empty LOGGED_USER}">
                     <p:commandButton value="General Info" icon="ui-icon-extlink" action= "#{CompetitionsBean.generalInfoSendRedirect(competition)}" /> &nbsp;                     
                    </c:when>
                </c:choose>

                <h:panelGrid columns="2" cellpadding="5">
                  <h:outputText value="#{msgs['label.address']}:" style="font-weight: bold" />
                  <h:outputText value="#{competition.address}" />

                   <h:outputText value="#{msgs['label.min-rounds']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.minRound}" />

                   <h:outputText value="#{msgs['label.stages']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.stageCount}" />

                   <h:outputText value="#{msgs['label.entry-fee']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.fee} #{competition.feeCurrency}" />

                   <h:outputText value="#{msgs['label.registration-deadline']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.registrationDeadline}" />

                   <h:outputText value="#{msgs['label.payment-deadline']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.paymentDeadline}" />
                 </h:panelGrid>
              </p:tab>
            </p:accordionPanel>
          </p:fieldset>

          <p:fieldset legend="Past #{msgs['label.competitions']}" toggleable="true" toggleSpeed="500">
            <p:accordionPanel value="#{CompetitionsBean.pastCompetitions}" var="competition" multiple="true">
              <p:tab title="#{competition.name} - #{competition.matchDate} - #{competition.discipline} - #{msgs['label.level']} #{competition.level} ">
                <c:choose>
                    <c:when test="#{not empty LOGGED_USER}">
                     <p:commandButton value="General Info" icon="ui-icon-extlink" action= "#{CompetitionsBean.generalInfoSendRedirect(competition)}" /> &nbsp;                     
                    </c:when>
                </c:choose>
                <h:panelGrid columns="2" cellpadding="5">
                   <h:outputText value="#{msgs['label.min-rounds']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.minRound}" />

                   <h:outputText value="#{msgs['label.stages']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.stageCount}" />

                 </h:panelGrid>
              </p:tab>
            </p:accordionPanel>
        </p:fieldset>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
