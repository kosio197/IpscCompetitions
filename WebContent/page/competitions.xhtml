<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
  <ui:composition template="/page/template/layout.xhtml">
    <ui:define name="content">
      <h:form id="competitions-form">
         <p:fieldset legend="#{msgs['label.competitions']}" toggleable="true" toggleSpeed="500">
            <p:accordionPanel value="#{CompetitionsBean.competitions}" var="competition" multiple="true">
              <p:tab title="#{competition.name} - #{competition.matchDate} - #{competition.discipline} - #{msgs['label.level']} #{competition.level} ">

                <p:commandButton icon="ui-icon-extlink" id="squads" value="#{msgs['button.competition.squads']}" type="button" />
                <p:overlayPanel id="squadsPanel" for="squads" hideEffect="fade" dynamic="true" style="width:600px">
                    <p:dataTable var="competitor" value="#{RegisteredCompetitors.competitors}" rows="8" paginator="true">
                     <p:column headerText="#{msgs['label.fullname']}">
                         <h:outputText value="#{competitor.user.firstName} #{competitor.user.lastName}" />
                     </p:column>

                     <p:column headerText="#{msgs['label.country']}">
                         <h:outputText value="#{competitor.user.country}" />
                     </p:column>

                     <p:column headerText="#{msgs['label.devision']}">
                         <h:outputText value="#{competitor.usedevision}" />
                     </p:column>

                     <p:column headerText="#{msgs['label.cathegory']}">
                         <h:outputText value="#{competitor.user.cathegory}" />
                     </p:column>
                    </p:dataTable>
                </p:overlayPanel>

                <p:commandButton icon="ui-icon-extlink" id="registered-competitors" value="#{msgs['button.competition.registered-competitors']}" type="button" />
                <p:overlayPanel id="regidteredCompetitorsPanel" for="registered-competitors" hideEffect="fade" dynamic="true" style="width:600px">
                  <p:dataTable var="competitor" value="#{RegisteredCompetitors.competitors}" rows="10" paginator="true">
                    <p:column headerText="#{msgs['label.fullname']}">
                        <h:outputText value="#{competitor.user.firstName} #{competitor.user.lastName}" />
                    </p:column>

                    <p:column headerText="#{msgs['label.country']}">
                        <h:outputText value="#{competitor.user.country}" />
                    </p:column>

                    <p:column headerText="#{msgs['label.devision']}">
                        <h:outputText value="#{competitor.devision}" />
                    </p:column>

                    <p:column headerText="#{msgs['label.cathegory']}">
                        <h:outputText value="#{competitor.user.cathegory}" />
                    </p:column>
                 </p:dataTable>
                </p:overlayPanel>

                <p:commandButton value="#{msgs['button.competition.register']}" icon="ui-icon-extlink" 
                    ajax="false" action="register?faces-redirect=true" />

                <h:panelGrid columns="2" cellpadding="5">
                  <h:outputText value="" />
                  <h:outputText value="" />

                  <h:outputText value="" />
                  <h:outputText value="" />

                  <h:outputText value="#{msgs['label.address']}:" style="font-weight: bold" />
                  <h:outputText value="#{competition.address}" />

                   <h:outputText value="#{msgs['label.club']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.club}" />

                   <h:outputText value="#{msgs['label.min-rounds']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.minRounds}" />

                   <h:outputText value="#{msgs['label.stages']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.stagesCount}" />

                   <h:outputText value="#{msgs['label.entry-fee']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.fee} #{competition.feeCurrency}" />

                   <h:outputText value="" />
                   <h:outputText value="" />

                   <h:outputText value="" />
                   <h:outputText value="" />

                   <h:outputText value="#{msgs['label.prematch-date']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.matchDate}" />

                   <h:outputText value="#{msgs['label.registration-deadline']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.matchDate}" />

                   <h:outputText value="#{msgs['label.payment-deadline']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.matchDate}" />
                 </h:panelGrid>
              </p:tab>
            </p:accordionPanel>
          </p:fieldset>

          <p:fieldset legend="Past #{msgs['label.competitions']}" toggleable="true" toggleSpeed="500">
            <p:accordionPanel value="#{CompetitionsBean.competitions}" var="competition" multiple="true">
              <p:tab title="#{competition.name} - #{competition.matchDate} - #{competition.discipline} - #{msgs['label.level']} #{competition.level} ">

                <p:commandButton icon="ui-icon-extlink" id="squads" value="#{msgs['button.competition.squads']}" type="button" />
                <p:overlayPanel id="squadsPanel" for="squads" hideEffect="fade" dynamic="true" style="width:600px">
                    <p:dataTable var="competitor" value="#{RegisteredCompetitors.competitors}" rows="8" paginator="true">
                     <p:column headerText="#{msgs['label.fullname']}">
                         <h:outputText value="#{competitor.user.firstName} #{competitor.user.lastName}" />
                     </p:column>

                     <p:column headerText="#{msgs['label.country']}">
                         <h:outputText value="#{competitor.user.country}" />
                     </p:column>

                     <p:column headerText="#{msgs['label.devision']}">
                         <h:outputText value="#{competitor.devision}" />
                     </p:column>

                     <p:column headerText="#{msgs['label.cathegory']}">
                         <h:outputText value="#{competitor.cathegory}" />
                     </p:column>
                    </p:dataTable>
                </p:overlayPanel>

                <p:commandButton icon="ui-icon-extlink" id="registered-competitors" value="#{msgs['button.competition.registered-competitors']}" type="button" />
                <p:overlayPanel id="regidteredCompetitorsPanel" for="registered-competitors" hideEffect="fade" dynamic="true" style="width:600px">
                  <p:dataTable var="competitor" value="#{RegisteredCompetitors.competitors}" rows="10" paginator="true">
                    <p:column headerText="#{msgs['label.fullname']}">
                        <h:outputText value="#{competitor.user.firstName} #{competitor.user.lastName}" />
                    </p:column>

                    <p:column headerText="#{msgs['label.country']}">
                        <h:outputText value="#{competitor.user.country}" />
                    </p:column>

                    <p:column headerText="#{msgs['label.devision']}">
                        <h:outputText value="#{competitor.devision}" />
                    </p:column>

                    <p:column headerText="#{msgs['label.cathegory']}">
                        <h:outputText value="#{competitor.cathegory}" />
                    </p:column>
                 </p:dataTable>
                </p:overlayPanel>

                <p:commandButton type="button" value="#{msgs['button.competition.results']}" icon="ui-icon-extlink" />

                <h:panelGrid columns="2" cellpadding="5">
                  <h:outputText value="" />
                  <h:outputText value="" />

                  <h:outputText value="" />
                  <h:outputText value="" />

                  <h:outputText value="#{msgs['label.address']}:" style="font-weight: bold" />
                  <h:outputText value="#{competition.address}" />

                   <h:outputText value="#{msgs['label.club']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.club}" />

                   <h:outputText value="#{msgs['label.min-rounds']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.minRounds}" />

                   <h:outputText value="#{msgs['label.stages']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.stagesCount}" />

                   <h:outputText value="#{msgs['label.entry-fee']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.fee} #{competition.feeCurrency}" />

                   <h:outputText value="" />
                   <h:outputText value="" />

                   <h:outputText value="" />
                   <h:outputText value="" />

                   <h:outputText value="#{msgs['label.prematch-date']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.matchDate}" />

                   <h:outputText value="#{msgs['label.registration-deadline']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.matchDate}" />

                   <h:outputText value="#{msgs['label.payment-deadline']}:" style="font-weight: bold" />
                   <h:outputText value="#{competition.matchDate}" />
                 </h:panelGrid>
              </p:tab>
            </p:accordionPanel>
        </p:fieldset>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
