<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
  <ui:composition template="/page/template/layout.xhtml">
    <ui:define name="page-title">
      <p:panel class="page-title">
          <b>Register</b>
      </p:panel>
    </ui:define>

    <ui:define name="content">
		<h:form>
		    <h:panelGrid id="user-registration-main-grid" columns="3" cellpadding="5">		    
		    
			    <h:panelGrid id="user-registration-grid" columns="2" cellpadding="5">
			        <f:facet name="header">
	                    <p:messages id="messages" showDetail="true" autoUpdate="true" />
	                </f:facet>
	 
			        <h:outputText for="username" class="bold-label" value="#{msgs['user.username']}: *" />
	                <p:inputText id="username" value="#{userBean.user.username}" required="true" requiredMessage="Username is required." />
	                
	                <h:outputLabel class="bold-label" for="pwd1" value="#{msgs['user.password']}: *" />
	                <p:password id="pwd1" value="#{userBean.user.password}" match="pwd2" label="#{msgs['user.password']}: *" required="true" requiredMessage="Password1 is required." validatorMessage="Passwords doesn't match!"/>
	         
	                <h:outputLabel class="bold-label" for="pwd2" value="#{msgs['label.repeat-password']}: *" />
	                <p:password id="pwd2" value="#{userBean.user.password}" label="Password2" required="true" requiredMessage="Password2 is required." />
	                
	                <h:outputText class="bold-label" value="#{msgs['user.alias']}: " />
	                <p:inputText id="alias" value="#{userBean.user.alias}"  />
	                
	                <h:outputText class="bold-label" value="#{msgs['user.telephone']}: " />
	                <p:inputText id="telephone" value="#{userBean.user.telephone}"  />
	                
			        <h:outputText class="bold-label" value="#{msgs['user.email']}: *" />
	                <p:inputText id="email" value="#{userBean.user.email}" required="true" requiredMessage="Email is required." />
	                
			        <h:outputText class="bold-label" value="#{msgs['user.firstname']}: *" />
			        <p:inputText id="firstname" value="#{userBean.user.firstName}" required="true" requiredMessage="First name is required." />
			        
			        <h:outputText class="bold-label" value="#{msgs['user.middlename']}: " />
	                <p:inputText id="middlename" value="#{userBean.user.middleName}" />
	                
	                <h:outputText class="bold-label" value="#{msgs['user.lastname']}: *" />
	                <p:inputText id="lastname" value="#{userBean.user.lastName}" required="true" requiredMessage="Last name is required." />
	                
	                <h:outputText class="bold-label" value="#{msgs['user.shootingClub']}: *" />
	                <p:inputText id="shootingClub" value="#{userBean.user.shootingClub}" required="true" requiredMessage="Shooting club is required." />
	                
	                <h:outputText class="bold-label" for="country" value="Country: *" />
	                <p:selectOneMenu id="country" value="#{userBean.user.country}" style="width:150px">
	                    <f:selectItems value="#{countriesBean.countries}" />
	                </p:selectOneMenu>
	
			    </h:panelGrid>
			 
			    <p:outputPanel>
			        <!-- category  -->
                    <p:fieldset legend="Category" style="margin-bottom:20px">
	                    <p:selectOneRadio id="category" layout="custom" value="#{userBean.user.category}">
	                        <f:selectItem itemLabel="Regular" itemValue="REGULAR" />
	                        <f:selectItem itemLabel="Lady" itemValue="LADY" />
	                        <f:selectItem itemLabel="Junior" itemValue="JUNIOR" />
	                        <f:selectItem itemLabel="Sinior" itemValue="SENIOR" />
	                        <f:selectItem itemLabel="Super Sinior" itemValue="SSENIOR" />
	                    </p:selectOneRadio>
	        
	                    <p:outputLabel for="category" value="Category:" class="bold-label" />
	                    
	                    <p:radioButton id="cat-opt1" for="category" itemIndex="0" />&nbsp;
	                    <h:outputLabel for="cat-opt1" value="Regular" style="color:white" />&nbsp;&nbsp;
	                    
	                    <p:radioButton id="cat-opt2" for="category" itemIndex="1" />&nbsp;
	                    <h:outputLabel for="-cat-opt2" value="Lady" style="color:white" />&nbsp;&nbsp;
	        
	                    <p:radioButton id="cat-opt3" for="category" itemIndex="2" />&nbsp;
	                    <h:outputLabel for="cat-opt3" value="Junior" style="color:white" />&nbsp;&nbsp;
	                    
	                    <p:radioButton id="cat-opt4" for="category" itemIndex="3" />&nbsp;
	                    <h:outputLabel for="cat-opt4" value="Sinior" style="color:white" />&nbsp;&nbsp;
	           
	                    <p:radioButton id="cat-opt5" for="category" itemIndex="4" />&nbsp;
	                    <h:outputLabel for="cat-opt5" value="Super Sinior" style="color:white" />
                    </p:fieldset>
                    
		            <!--  ******************************* handgun devision ******************************* -->
			        <p:fieldset legend="Handgun" style="margin-bottom:20px">
				        <!-- devision  -->
				        <p:selectOneRadio id="default-handgun-devision" layout="custom" value="#{userBean.user.defaultHandgunDevision}">
				            <f:selectItem itemLabel="Production" itemValue="PRD" />
				            <f:selectItem itemLabel="Standart" itemValue="STD" />
				            <f:selectItem itemLabel="Open" itemValue="OPN" />
				            <f:selectItem itemLabel="Revolver" itemValue="REV" />
				            <f:selectItem itemLabel="Classic" itemValue="CLS" />
				        </p:selectOneRadio>
			           
			            <p:outputLabel for="default-handgun-devision" value="Devision: " class="bold-label" />
			               
			            <p:radioButton id="handgun-opt1" for="default-handgun-devision" itemIndex="0" />&nbsp;
			            <h:outputLabel for="handgun-opt1" value="Production" style="color:white" />&nbsp;&nbsp;
			            
			            <p:radioButton id="handgun-opt2" for="default-handgun-devision" itemIndex="1" />&nbsp;
			            <h:outputLabel for="handgun-opt2" value="Standart" style="color:white" />&nbsp;&nbsp;
			
			            <p:radioButton id="handgun-opt3" for="default-handgun-devision" itemIndex="2" />&nbsp;
			            <h:outputLabel for="handgun-opt3" value="Open" style="color:white" />&nbsp;&nbsp;
			            
			            <p:radioButton id="handgun-opt4" for="default-handgun-devision" itemIndex="3" />&nbsp;
			            <h:outputLabel for="handgun-opt4" value="Revolver" style="color:white" />&nbsp;&nbsp;
			   
			            <p:radioButton id="handgun-opt5" for="default-handgun-devision" itemIndex="4" />&nbsp;
			            <h:outputLabel for="handgun-opt5" value="Classic" style="color:white" />
			            
			            <!-- factor -->
	                    <br /><br />
	                    <p:selectOneRadio id="handgun-pf" layout="custom" value="#{userBean.user.defaultHandgunPowerFactor}">
	                        <f:selectItem itemLabel="Minor" itemValue="MIN" />
	                        <f:selectItem itemLabel="Major" itemValue="MAJ" />
	                    </p:selectOneRadio>
	        
	                    <p:outputLabel for="handgun-pf" value="Power Factor: " class="bold-label" />
	                    
	                    <p:radioButton id="handgun-pf-opt1" for="handgun-pf" itemIndex="0" />&nbsp;
	                    <h:outputLabel for="handgun-pf-opt1" value="Minor" style="color:white" />&nbsp;&nbsp;
	                    
	                    <p:radioButton id="handgun-pf-opt2" for="handgun-pf" itemIndex="1" />&nbsp;
	                    <h:outputLabel for="handgun-pf-opt2" value="Major" style="color:white" />
		            </p:fieldset>

		            <!--  ******************************* end handgun devision ******************************* -->
		            
                    <!--  ******************************* shotgun devision ******************************* -->
                    <p:fieldset legend="Shotgun" style="margin-bottom:20px">
                        <!-- devision  -->
                        <p:selectOneRadio id="default-shotgun-devision" layout="custom" value="#{userBean.user.defaultShotgunDevision}">
                            <f:selectItem itemLabel="Standart manual" itemValue="STM" />
                            <f:selectItem itemLabel="Standart" itemValue="STD" />
                            <f:selectItem itemLabel="Open" itemValue="OPN" />
                            <f:selectItem itemLabel="Modified" itemValue="MOD" />
                        </p:selectOneRadio>
                       
                        <p:outputLabel for="default-shotgun-devision" value="Devision: " class="bold-label" />
                           
                        <p:radioButton id="shotgun-opt1" for="default-shotgun-devision" itemIndex="0" />&nbsp;
                        <h:outputLabel for="shotgun-opt1" value="Standart manual" style="color:white" />&nbsp;&nbsp;
                        
                        <p:radioButton id="shotgun-opt2" for="default-shotgun-devision" itemIndex="1" />&nbsp;
                        <h:outputLabel for="shotgun-opt2" value="Standart" style="color:white" />&nbsp;&nbsp;
            
                        <p:radioButton id="shotgun-opt3" for="default-shotgun-devision" itemIndex="2" />&nbsp;
                        <h:outputLabel for="shotgun-opt3" value="Open" style="color:white" />&nbsp;&nbsp;
                        
                        <p:radioButton id="shotgun-opt4" for="default-shotgun-devision" itemIndex="3" />&nbsp;
                        <h:outputLabel for="shotgun-opt4" value="Modified" style="color:white" />&nbsp;&nbsp;
                        
                    </p:fieldset>

                    <!--  ******************************* end shotgun devision ******************************* -->
                    
                    <!--  ******************************* rifle devision ******************************* -->
                    <p:fieldset legend="Rifle" style="margin-bottom:20px">
                        <!-- devision  -->
                        <p:selectOneRadio id="default-rifle-devision" layout="custom" value="#{userBean.user.defaultRifleDevision}">
                            <f:selectItem itemLabel="Semi-auto-standart" itemValue="SAS" />
                            <f:selectItem itemLabel="Semi-auto-open" itemValue="SAO" />
                            <f:selectItem itemLabel="Manual action standart" itemValue="MAS" />
                            <f:selectItem itemLabel="Manual action open" itemValue="MAO" />
                        </p:selectOneRadio>
                       
                        <p:outputLabel for="default-rifle-devision" value="Devision: " class="bold-label" />
                           
                        <p:radioButton id="rifle-opt1" for="default-rifle-devision" itemIndex="0" />&nbsp;
                        <h:outputLabel for="rifle-opt1" value="Semi-auto-standart" style="color:white" />&nbsp;&nbsp;
                        
                        <p:radioButton id="rifle-opt2" for="default-rifle-devision" itemIndex="1" />&nbsp;
                        <h:outputLabel for="rifle-opt2" value="Semi-auto-open" style="color:white" />&nbsp;&nbsp;
            
                        <p:radioButton id="rifle-opt3" for="default-rifle-devision" itemIndex="2" />&nbsp;
                        <h:outputLabel for="rifle-opt3" value="Manual action standart" style="color:white" />&nbsp;&nbsp;
                        <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <p:radioButton id="rifle-opt4" for="default-rifle-devision" itemIndex="3" />&nbsp;
                        <h:outputLabel for="rifle-opt4" value="Manual action open" style="color:white" />&nbsp;&nbsp;
               
                        <!-- factor -->
                        <br /><br />
                        <p:selectOneRadio id="rifle-pf" layout="custom" value="#{userBean.user.defaultRiflePowerFactor}">
                            <f:selectItem itemLabel="Minor" itemValue="MIN" />
                            <f:selectItem itemLabel="Major" itemValue="MAJ" />
                        </p:selectOneRadio>
            
                        <p:outputLabel for="rifle-pf" value="Power Factor: " class="bold-label" />
                        
                        <p:radioButton id="rifle-pf-opt1" for="rifle-pf" itemIndex="0" />&nbsp;
                        <h:outputLabel for="rifle-pf-opt1" value="Minor" style="color:white" />&nbsp;&nbsp;
                        
                        <p:radioButton id="rifle-pf-opt2" for="rifle-pf" itemIndex="1" />&nbsp;
                        <h:outputLabel for="rifle-pf-opt2" value="Major" style="color:white" />
                    </p:fieldset>

                    <!--  ******************************* end rifle devision ******************************* -->
                    
	            </p:outputPanel>
	            
	            <p:outputPanel>
	                <img src="../images/user-register.jpg" style="max-height:450px;max-width:700px" />
	            </p:outputPanel>
            </h:panelGrid>
            
            <br />
            
		    <p:commandButton id="btnAll" process="@all" update="user-registration-grid" action="#{userBean.save}" value="Register" icon="ui-icon-check" />
		</h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
