<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
  <ui:composition>
    <h:form id="main_menu">
      <p:menubar>
        <f:facet name="options">
            <c:choose>
			    <c:when test="#{not empty LOGGED_USER}">
                    Hello #{LOGGED_USER.username}
                    <p:commandButton value="#{msgs['button.logout']}" icon="ui-icon-extlink" action="login.xhtml?faces-redirect=true" />
			    </c:when>
			    <c:otherwise>
                    <p:commandButton value="#{msgs['button.login']}" icon="ui-icon-extlink" action="login.xhtml?faces-redirect=true" />
                    <p:commandButton value="#{msgs['button.register']}" icon="ui-icon-extlink" ajax="false" action="register.xhtml?faces-redirect=true" />
			    </c:otherwise>
			</c:choose>
        </f:facet>
     </p:menubar>
   </h:form>
  </ui:composition>
</h:body>
</html>
