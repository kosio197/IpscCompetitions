<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
  <ui:composition>
    <h:form id="main_menu">
      <p:menubar>
        <f:facet name="options">
            <c:choose>
			    <c:when test="#{not empty LOGGED_USER}">
                    Hello #{LOGGED_USER.firstName} &nbsp;&nbsp;&nbsp;
                     <p:commandButton value="#{msgs['button.competitions']}" ajax="false" icon="ui-icon-extlink" action= "competitions.xhtml?faces-redirect=true" /> &nbsp;
                     <p:commandButton value="#{msgs['button.logout']}" icon="ui-icon-extlink" action= "#{LogoutBean.logout}" /> &nbsp;
                     <p:commandButton value="#{msgs['button.editProfile']}" icon="ui-icon-extlink" action= "manageUserProfile.xhtml?faces-redirect=true" /> &nbsp;
                  <c:choose>
                  <c:when test="#{userBean.hasRoleAdmin()}">
                      <p:commandButton value="#{msgs['button.competition.add']}" icon="ui-icon-extlink" action="competitionRegister.xhtml?faces-redirect=true"/> &nbsp;
                      <c:choose>
                        <c:when test="#{not empty CURRENT_COMPETITION}">
                         <p:commandButton value="#{msgs['button.competition.edit']}" icon="ui-icon-extlink" action="competitionRegister.xhtml?faces-redirect=true"/> &nbsp;
                        </c:when>
                      </c:choose>
                      <p:commandButton value="#{msgs['button.editAnotherProfile']}" icon="ui-icon-extlink" action="ManageAnoderUserProfile.xhtmlfaces-redirect=true"/> &nbsp;
                  </c:when>	
                  </c:choose>	    
			    </c:when>
			    <c:otherwise>
			        <p:commandButton value="#{msgs['button.competitions']}" ajax="false" icon="ui-icon-extlink" action= "competitions.xhtml?faces-redirect=true" /> &nbsp;
                    <p:commandButton value="#{msgs['button.login']}" icon="ui-icon-extlink" action="login.xhtml?faces-redirect=true" /> &nbsp;
                    <p:commandButton value="#{msgs['button.register']}" icon="ui-icon-extlink" ajax="false" action="userRegister.xhtml?faces-redirect=true" /> &nbsp;
			    </c:otherwise>
			</c:choose>
        </f:facet>
     </p:menubar>
   </h:form>
  </ui:composition>
</h:body>
</html>
